on:
    push:
      branches:
        - dev
jobs:
    build-deploy:
      runs-on: ubuntu-latest
      steps:
        - name: run change anv
          shell: bash
          run: |
              echo "export SAM_CLI_TELEMETRY=0" >>~/.profile
              source ~/.profile
              
        - uses: actions/checkout@v2
        - uses: actions/setup-python@v2
        - uses: aws-actions/setup-sam@v1
        - uses: aws-actions/configure-aws-credentials@v1
          with:
            aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
            aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            aws-region: us-east-1
        # sam build 
        - run: sam build --use-container
  
  # Run Unit tests- Specify unit tests here 
  
  # sam deploy
        - run: sam deploy --no-confirm-changeset --no-fail-on-empty-changeset --stack-name sam-hello-world --s3-bucket the-dragon-bucket --capabilities CAPABILITY_IAM --region us-east-1
